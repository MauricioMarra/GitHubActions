version: "3.4"

services:
  
  sonarqube:
    image: sonarqube:community
    container_name: sonarDesafio4
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    sysctls:
      - vm.max_map_count=262144
      
  db:
    image: postgres:12
    container_name: postgresDesafio4
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db_APIPrincipal:
    image: postgres:12
    container_name: postgresAPIPrincipal
    environment:
      POSTGRES_USER: apiprincipal
      POSTGRES_PASSWORD: apiprincipal
    volumes:
      - postgresql_apiprincipal:/var/lib/postgresql
      - postgresql_apiprincipal_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  postgresql_apiprincipal:
  postgresql_apiprincipal_data:
